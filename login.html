<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/stylelogin.css" />
    <script type="text/javascript" src="js/register.js"></script>
    <title>Login - ConstructiON</title>
  </head>

  <body>
    <div class="tudo">
      <header>
        <div class="areaLogo">
          <img alt="logo" src="img/logoReajuste.png" />
        </div>
      </header>
      <main>
        <section class="login">
          <div class="titulologin">
            <h1 class="text-center">Acessar ou 
              <a href="#!">fazer cadastro</a>
            </h1>
          </div>
          <form method="post" id="formularioLogin"name="nformularioLogin">

            <!--CAMPO EMAIL-->

            <label class="form-label" for="email">E-mail</label>
            <input type="email" id="email" name="emailData" class="form-control" />

            <!--CAMPO SENHA-->

            <label class="form-label" for="senha">Senha</label>
            <input type="password" id="senha" name="senhaData" class="form-control" />

            <div class="campoTermos">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="salvarLogin"
                name="salvarLoginData"
              />
              <label class="form-check-label" for="salvarLogin">
                Lembrar meu login
              </label>
            </div>
            <div class="btnSend">
              <button type="submit" class="btn btn-warning btn-lg">
                Acessar
              </button>
            </div>
          </form>
        </section>
      </main>

      <!--fim da div "TUDO"-->
    </div>

    <footer class="rodape">
      <div>
        <p>Todos os direitos reservados @ 2021 - ICEI Puc Minas TIAW</p>
      </div>
    </footer>
  </body>
</html>
