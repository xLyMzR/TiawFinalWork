<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styleconfigprofile.css"> 
    
    <script type="javascript/text" src="js/configUser.js"></script>

    <title>Perfil</title>
</head>
<body>
    <header>
        <div class="areaImg">

        <img src="img/logoReajuste.png">
    </div>
    </header>
    <main>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Nome</label><input id="nomeCompleto" type="text" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-12"><label class="labels">Email</label><input  id="email" type="text" class="form-control" placeholder="enter email id" value=""></div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Celular</label><input  id="celular" type="number" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Endere√ßo</label><input id="endereco" type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                        <div class="col-md-12"><label class="labels">Cep</label><input id="cep" type="number" class="form-control" placeholder="enter address line 2" value=""></div>
                        <div class="col-md-12"><label class="labels">Estado</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                        <div class="col-md-12"><label class="labels">Cidade</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                        <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" placeholder="" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Senha</label><input id="senha" type="passwd" class="form-control" placeholder="senha" value=""></div>
                        <div class="col-md-6"><label class="labels">Confirme sua senha</label><input id="confirmSenha" type="passwd" class="form-control"></div>
                    </div>
                    <div class="mt-5 text-center"><button id="atualizarPerfil" class="btn btn-primary profile-button" type="button">Atualizar</button></div>
                </div>
            </div>
        
            </div>
        </div>
    </div>
    </div>
    </div>

</main>

<footer>

    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum, fugit.
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
