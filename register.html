<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="página de cadastro" author="Leonardo Mamede" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="registerstyle.css" />
    <title>Cadastre-se</title>
  </head>

  <body>
<div class="tudo">
    <header>
      <div class="areaLogo">
        <img alt="logo" src="img/logoteste.png" />
      </div>
    </header>
    <main>
      <section class="cadastro">
                     <div class="titulocadastro">
                      <h1 class="text-center">
                        Cadastre-se
                      </h1>
                    </div>
                      <form class="mx-4 mx-md-4 mx-xl-4">

                        <!--CAMPO NOME-->

                            <label class="form-label" for="nome">Nome completo</label>
                            <input type="text" id="nome" class="form-control"/>
                        <!--CAMPO EMAIL-->

                        <label class="form-label" for="form3Example3c">E-mail</label>
                        <input type="email" id="form3Example3c" class="form-control" />
                           
        
                        <!--CAMPO CPF-->
                            <label class="form-label" for="cpf">CPF</label>
                            <input type="text" id="cpf" class="form-control"/> 
                            <!--CAMPO CEP-->
                            <label class="form-label" for="cep">CEP</label>
                              <input type="text" id="cep" class="form-control"/>
                            
                              <!--CAMPO SENHA repeat-->
                            <label class="form-label" for="celular">Celular</label>
                            <input type="text" id="celular" class="form-control"/>
                            
                        <!--CAMPO SENHA-->
                        
                            <label class="form-label" for="senha">Senha</label>
                            <input type="password" id="senha" class="form-control"/>
                           
                                              
                    <!--CAMPO SENHA repeat-->
                    <label class="form-label" for="senharepeat">Repita sua senha</label>
                    <input type="password" id="senharepeat" class="form-control"/>
                   
        
                        <div class="campoTermos">

                        <input class="form-check-input me-2" type="checkbox" value=""id="form2Example3c"/>
                          <label class="form-check-label" for="form2Example3">
                          Concordo com todos os termos
                            <a href="#!">Termos de serviço</a>
                          </label>
                        </div>
                    <div class="btnSend">
                          <button type="submit" class="btn btn-primary btn-lg"> Registrar</button>
                        </div>
                          
                      </form>
      </section>

    </main>

<!--fim da div "TUDO"-->
</div>

    <footer>
        <div class="rodape">
        <p>Todos os direitos reservados @ 2021 - ICEI Puc Minas TIAW</p>
        </div>
    </footer>

  </body>
</html>
