<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="página de cadastro" author="Leonardo Mamede" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="registerstyle.css" />
    <script type="text/javascript" src="register.js"></script>
    <title>Cadastre-se</title>
  </head>

  <body>
    <div class="tudo">
      <header>
        <div class="areaLogo">
      <img alt="logo" src="img/logoteste.png" />
        </div>
      </header>
      <main>
        <section class="cadastro ">
          <div class="titulocadastro">
            <h1 class="text-center">Cadastre-se</h1>
          </div>
          <div class="formulario ">
          <form method="post" action="#" id="cadastroFormulario">
            <!--CAMPO NOME-->
              <span id="campoVazio"></span>
            <div class="campodoform">
            <label class="form-label" for="nome">Nome completo</label>
            <input type="text" id="nome" name="nomeData" class="form-control" autocomplete="none"/>
          </div>
            <!--CAMPO EMAIL-->
            <span id="campoVazio"></span>
            <div class="campodoform">
            <label class="form-label" for="emailCadastro">E-mail</label>
            <input type="email" id="emailCadastro" name="emailCadastroData" class="form-control" autocomplete="off"/>
          </div>
            <!--CAMPO CPF-->
          <div class="campodoform">
            <label class="form-label" for="cpf">CPF</label>
            <input maxlength="11" type="number" id="cpf" name="cpfData" class="form-control" autocomplete="none" />
            <span id="campoCPF"></span>  
          </div>
            <!--CAMPO CEP-->
          
            <div class="campodoform">
            <label class="form-label" for="cep">CEP</label>
            <input type="number" maxlength="8" id="cep" name="cepData" class="form-control" autocomplete="none" />
            <span id="campoCep"></span> 
          </div>
            <!--CAMPO PHONE-->
         
            <div class="campodoform">
            <label class="form-label" for="celular">Celular</label>
            <input type="number" maxlength="12" id="celular" name="celular" class="form-control" placeholder="DDD+número" autocomplete="none"/>
            <span id="campoCell"></span> 
          </div>
            <!--CAMPO SENHA-->
            <span id="campoVazio"></span>
            <div class="campodoform camposenha">
            <label class="form-label" for="senha">Senha</label>
            <span id="caractersSenha"></span>
            <input type="password" id="senhaCadastro" name="senhaCadastroData" class="form-control" autocomplete="none"/>
            </div>
            <!--CAMPO SENHA repeat-->
            <span id="campoVazio"></span>
            <div class="campodoform">
            <label class="form-label" for="senhaRepeat">Repita sua senha</label>
            <input type="password" id="senhaRepeat" name="senhaRepeatData" class="form-control" autocomplete="none" />
            <span id="senhasIguais"></span>
          </div>
            <div class="campoTermos">
              <input class="form-check-input me-2" type="checkbox" value="" id="concordaComTermos" name="concordaComTermos"/>
              <label class="form-check-label" for="concordaComTermos">
                Concordo com todos os termos
                <a href="#!">Termos de serviço</a>
              </label>
            </div>
            <div class="btnSend">
              <button id="btn" type="submit" class="btn btn-primary btn-lg">
                Registrar
              </button>
            </div>
          </form>
          </div>
        </section>
      </main>

      <!--fim da div "TUDO"-->
    </div>

    <footer>
      <div class="rodape">
        <p>Todos os direitos reservados @ 2021 - ICEI Puc Minas TIAW</p>
      </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
